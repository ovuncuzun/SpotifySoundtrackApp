<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <link href="dist/angular-notify.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.min.js"></script>
    <script src="http://static.videogular.com/scripts/videogular/latest/videogular.js"></script>
    <script src="http://static.videogular.com/scripts/controls/latest/vg-controls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script src="dist/angular-notify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.16/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/utils.js"></script>
</head>
<body ng-app="SpotifyApp" ng-controller="MainController as main">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand usoundtrack" ui-sref="discover" ng-click='navCollapsed = true'>USoundTrack</a>
            </div>

            <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="home" ng-click='navCollapsed = true'>Home</a></li>
                    <li><a ui-sref="leaderboard" ng-click='navCollapsed = true'>Leaderboard</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn"><a ui-sref="login">Login</a></li>
					<li ng-if="!main.loggedIn"><a ui-sref="signup">Sign Up</a></li>
					<li ng-if="main.loggedIn"><a ui-sref="profile">Hello {{main.user.username}}</a></li>
					<li ng-if="main.loggedIn"><a ui-sref="/" ng-click="main.doLogout()">Logout</a></li>
                    
                    <li class="dropdown" uib-dropdown ng-if="false">
                        <a class="dropdown-toggle" uib-dropdown-toggle>
                            <i class="fa fa-cogs"></i> Admin
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref="admin" ng-click='navCollapsed = true'>Actions</a></li>
                        </ul>
                    </li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                        

				</ul>
            </div>
        </div>
    </nav>
    <main>
        <div ui-view></div>
    </main>
</body>
</html>
