<body ng-app="SpotifyApp" ng-controller="MainController as main">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand usoundtrack" ui-sref="discover" ng-click='navCollapsed = true'>USoundTrack</a>
            </div>

            <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
                <ul class="nav navbar-nav">

                    <li><a ui-sref="leaderboard" ng-click='navCollapsed = true'>Leaderboard</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
