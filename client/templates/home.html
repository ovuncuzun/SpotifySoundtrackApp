<div class="jumbotron text-center" ng-if="!main.loggedIn">

    <div>
        <h1 class="usoundtrack">USoundTrack</h1>
    </div>

    <div>
        <p> Login or Signup to guess the soundtracks</p>
        <a ui-sref="login" class="btn btn-primary">Login</a>
        <a ui-sref="signup" class="btn btn-primary">Sign Up</a>
        <p> or try anonymously</p>
        <a ui-sref="discover" class="btn btn-primary">Let's Try</a>
    </div>

</div>

<div class="user-score-container container" ng-if="main.loggedIn">
    <div class="text-center">
        <span class="user-score"> Your Score: {{::userScore}} </span>
    </div>
</div>

<div class = "col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-offset-2" ng-if="main.loggedIn">
    <table st-table="rowCollection" class="table table-striped" >
        <thead>
        <tr>
            <th>Movie Poster</th>
            <th>Movie</th>
            <th>SoundTrack</th>
            <th>Guess</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rowCollection">
            <td><img ng-src="{{::row.soundTrackImage}}" class="img-responsive"/></td>
            <td>{{::row.soundTrackMovie}}</td>
            <td>{{::row.soundTrackName}}</td>
            <td>
                <div ng-if="row.soundTrackGuess">
                    <span class="glyphicon glyphicon-ok"> </span>
                </div>
                <div ng-if="!row.soundTrackGuess">
                    <span class="glyphicon glyphicon-remove"> </span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
